no.nav:
  dittnav:
    pleiepenger-sykt-barn:
      beskjed:
        grupperingsId: pleiepenger-sykt-barn
        tekst: 'Vi har mottatt din søknad om pleiepenger. Klikk på linken for mer info.'
        link: https://sif-innsyn.dev.nav.no/familie/sykdom-i-familien/soknad/innsyn
        dagerSynlig: 7
  apigw:
    apikey: test-key
    sts-apikey: sts-apikey
  gateways:
    k9-selvbetjening-oppslag: http://localhost:8000/k9-selvbetjening-oppslag-mock
    sts:
      url: http://localhost:8000/security-token-service
      username: sts-username
      password: sts-password
  security:
    jwt:
      issuer:
        selvbetjening:
          discoveryUrl: http://metadata
          accepted_audience: aud-localhost
          cookie_name: localhost-idtoken
    cors:
      allowed-origins: http://localhost:8080

topic:
  # Bryter betegner av/på funksjon for kafkalytter. True (på), False (av).
  listener:
    # topic.listener.pp-sykt-barn
    pp-sykt-barn:
      id: pp-sykt-barn-listener
      navn: privat-pleiepengesoknad-cleanup
      bryter: true

    # topic.listener.omp-utbetaling-arbeidstaker
    omp-utbetaling-arbeidstaker:
      id: omp-utbetaling-arbeidstaker-listener
      navn: privat-omp-utbetalingsoknad-arbeidstaker-cleanup
      bryter: true

    # topic.listener.omp-utbetaling-snf
    omp-utbetaling-snf:
      id: omp-utbetaling-snf-listener
      navn: privat-omsorgspengerutbetalingsoknad-cleanup
      bryter: true

    # topic.listener.omp-utvidet-rett
    omp-utvidet-rett:
      id: omp-utvidet-rett-listener
      navn: privat-omsorgspengesoknad-cleanup
      bryter: true

management:
  endpoints:
    web:
      exposure:
        include: health, prometheus

spring:
  rest:
    retry:
      multiplier: 2
      initialDelay: 10
      maxDelay: 40
      maxAttempts: 3
  datasource:
    url: jdbc:tc:postgresql:9.6:///
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
  flyway:
    enabled: true
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQL9Dialect
  kafka:
    producer:
      client-id: sif-innsyn-api
      retries: 3
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      retry-interval: 5_000 # Egendefinert property
      group-id: group_id
      #client-id: sif-innsyn-api
      auto-offset-reset: earliest
wiremock:
  reset-mappings-after-each-test: true
