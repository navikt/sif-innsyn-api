query($ident: String!) {
    dokumentoversiktSelvbetjening(ident: $ident, tema: [OMS]) {
        journalposter {
            journalpostId
            tittel
            journalstatus
            sak {
                fagsakId
                fagsaksystem
            }
            dokumenter {
                dokumentInfoId
                tittel
                brevkode
                dokumentvarianter {
                    variantformat
                    filtype
                    brukerHarTilgang
                    code
                }
            }
        }
    }
}
