query($journalpostId: String!) {
    journalpost(journalpostId: $journalpostId) {
        tittel
        journalposttype
        journalstatus
        relevanteDatoer {
            dato
            datotype
        }
        sak {
            fagsakId
            sakstype
            fagsaksystem
            datoOpprettet
        }
    }
}
